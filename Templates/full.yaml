ipv6: false
unified-delay: true
external-controller: 127.0.0.1:9090
secret: "controller_secret"
external-ui: Zashboard
external-ui-url: "https://gcore.jsdelivr.net/gh/volcano242/volcano@main/zashboard.zip"
profile:
  store-selected: true



dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
