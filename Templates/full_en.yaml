mixed-port: 7890
allow-lan: false
mode: rule
log-level: silent
ipv6: false
unified-delay: true
external-controller: 127.0.0.1:9090
secret: "controller_secret"
external-ui: Zashboard
external-ui-url: "https://gcore.jsdelivr.net/gh/volcano242/volcano@main/zashboard.zip"
profile:
  store-selected: true



dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter-mode: blacklist
  fake-ip-filter:
    - 'rule-set:fakeip-filter'
  default-nameserver:
    - 223.5.5.5
    - 114.114.114.114
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  nameserver-policy:
    'rule-set:private-domain': system
    'rule-set:connectivity-check': system
    '+.edu.cn': system  


